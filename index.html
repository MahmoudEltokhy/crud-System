<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMarker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="head container">
        <div>
          <h1>BookMarker</h1>
        </div>
      </section>

      <section class="container">
        <div class="my-5">
          <i class="fa-solid fa-book"></i>
          <label for="bookmarkName" class="mb-2">Site Name</label>
          <input
            oninput=" userNameRegex();"
            type="text"
            class="form-control"
            placeholder="Bookmark Name"
            id="bookmarkName"
          />

          <p class="alert alert-warning text-center d-none" id="warningAlert">SiteName Is Not Valid please try again</p>
        </div>

        <div class="my-5">
          <i class="fa-solid fa-link"></i>
          <label for="siteUrl" class="mb-2">Site Url</label>
          <input
          oninput="siteUrlRegex()"
            type="text"
            class="form-control"
            placeholder="Site Url"
            id="siteUrl"
          />
          <p class="alert alert-warning text-center d-none" id="warningAlert2">urlName Is Not Valid please try again</p>
        </div>

        <div class="d-flex justify-content-center">
          <button
            class="btn btn-warning btn-lg"
            id="submitBtn"
            onclick="addBookMark();"
          >
            Submit
          </button>
        </div>
      </section>

      <section class="container mt-4">
        <table class="table text-center">
          <thead>
            <th>Website Name</th>
            <th>Website Url</th>
            <th>Visit</th>
            <th>Delete</th>
          </thead>
          <tbody id="tableData"></tbody>
        </table>
      </section>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
